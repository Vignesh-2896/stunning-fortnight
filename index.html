<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Welcome to Tic-Tac-Toe !</h1>
    <div id="game_board">
      <table style="margin-left: auto; margin-right: auto">
        <tr>
          <td data-matrix-position="0-0"></td>
          <td data-matrix-position="0-1"></td>
          <td data-matrix-position="0-2"></td>
        </tr>
        <tr>
          <td data-matrix-position="1-0"></td>
          <td data-matrix-position="1-1"></td>
          <td data-matrix-position="1-2"></td>
        </tr>
        <tr>
          <td data-matrix-position="2-0"></td>
          <td data-matrix-position="2-1"></td>
          <td data-matrix-position="2-2"></td>
        </tr>
      </table>
    </div>
    <div id="game_choices">
      <div id="reset_game" class="game_choice_box">Reset Game</div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
