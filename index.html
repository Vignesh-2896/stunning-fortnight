<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <div id = "container">
            <h1>Welcome to the Tic Tac Toe Game !</h1>
            <table>
                <tr>
                    <td data-game-pos = "0-0"></td>
                    <td data-game-pos = "0-1"></td>
                    <td data-game-pos = "0-2"></td>
                </tr>
                <tr>
                    <td data-game-pos = "1-0"></td>
                    <td data-game-pos = "1-1"></td>
                    <td data-game-pos = "1-2"></td>
                </tr>
                <tr>
                    <td data-game-pos = "2-0"></td>
                    <td data-game-pos = "2-1"></td>
                    <td data-game-pos = "2-2"></td>
                </tr>                        
            </table>
        </div>
    </body>
    <script src = "index.js"></script>
</html>
